<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
    <div id="submit-area">
        <h1 class="text-center bg-info">Welcome To Pioneer Bank </h1>

        <div id="logArea" class="login-area">

            <h3>Login</h3>
            <input placeholder="Enter the Email" class="form-control" type="text"><br>
            <input placeholder="Enter thw password" class="form-control" type="password"><br>

            <button id="login" title="Submit your Document" class="btn btn-success">Submit</button>

        </div>
    </div>


    <div id="transition-area">

        <!-- <h1>Transition-area</h1> -->
        <div class="row">

            <div class="col-md-4">
                <div class="Deposit status">
                    <h2>Deposit</h2>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>


            <div class="col-md-4">
                <div class="Withdraw status">
                    <h2>Withdraw</h2>
                    <h1>$ <span id="curremtWithdraw">00</span></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div class="Balance status">
                    <h2>Balance</h2>
                    <h1>$ <span id="currentBalance">100</span></h1>
                </div>
            </div>
        </div>

        <!-- WithdrawBalance-DepositBalance -->

        <div class="row With-dep">
            <div  class="col-md-6">
                <div class="depositBanance">
                    <h2>Deposit</h2>
                    <input id="depositAmount"  placeholder="$ amount you want to Deposit" class="form-control" type="text"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div id="withdrawAmount" class="WithdrawBanance">
                    <h2>Withdraw</h2>
                    <input id="addAmount"  placeholder="$ amount you want to Withdraw" class="form-control" type="text"><br>
                    <button id="addWithdraw" class="btn btn-success">Deposit</button>
                </div>
            </div>
        </div>
    </div>


 <script src="javaScript.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
